<div class="container mt-1">

    <div class="col-6">
      <a class="btn btn-light" [routerLink]="['/']">
        <i class="bi bi-house"></i>
        Inicio
      </a>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button type="button" class="btn btn-dark" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i>
        Logout
      </button>
    </div>
  </div>
  <div class="colum-12 mt-5">
    <img class="rounded-circle mx-auto d-block" src="{{ model?.photoUrl }}" alt="Profile Photo" width="200" height="200">

  </div>
  <hr>
  <div class="row row-cols-3">
    <div class="col">
      <div class="card">
        
        <div class="card-body">

        </div>
      </div>
    </div>
  </div>
</div>
