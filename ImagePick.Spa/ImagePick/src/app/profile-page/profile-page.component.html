<div class="container mt-1">
  <div class="row">
    <div class="col-6">
      <a class="btn btn-light" [routerLink]="['/']">
        <i class="bi bi-house"></i>
        Inicio
      </a>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button type="button" class="btn btn-dark" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i>
        Logout
      </button>
    </div>
  </div>
  <div class="colum-12 mt-5">
    <img class="rounded-circle mx-auto d-block" src="{{ model?.photoUrl }}" alt="Profile Photo" width="200" height="200">
    <h1 class="text-center">{{ model?.name }}</h1>
  </div>
  <hr>
  <div class="row row-cols-3">
    <div class="col p-1" *ngFor="let item of albums$ | async">
      <a [routerLink]="['/album/'+item.id]">
        <div class="card" >
          <img  class="img-thumbnail" src="{{ getSmallImage(item) }}" alt="" style="max-height: 100px; min-height: 100px;">
          <div class="card-body">
            {{ item.name }}

          </div>
        </div>
      </a>
    </div>
  </div>
</div>
