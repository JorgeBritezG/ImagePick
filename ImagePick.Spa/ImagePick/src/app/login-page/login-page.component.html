  <div class="container">
    <div class="row vh-100 justify-content-around align-items-center">
      <div class="card w-75" style="height: 500px;">
        <h1 class="text-center">      
          <i class="bi bi-camera-fill"></i>
          ImagePick
        </h1>
        <div class="card-body">
          <p style="color:brown;">TODO: Pending to implement custom login and register. It Only works SignIn With Google</p>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>            
          </div>
          
          <button type="button" class="btn btn-primary w-100 mt-3">
            Login
          </button>

          <button type="button" class="btn btn-danger w-100 mt-3" (click)="signInWithGoogle()">
            <i class="bi bi-google"></i>
            Sign in with Google
          </button>

          <a class="btn btn-secondary w-100 mt-5" [routerLink]="['/']">Cancel</a>

        </div>
      </div>
    </div>
  </div>
